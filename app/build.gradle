apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.allovince.evandroid"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        //testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.+'
    compile 'org.apache.httpcomponents:httpclient:4.5'
    compile 'com.google.code.gson:gson:2.3.+'              // https://github.com/google/gson
    compile 'org.jdeferred:jdeferred-android-aar:1.2.+'    // https://github.com/jdeferred/jdeferred
    compile 'com.loopj.android:android-async-http:1.4.8'   // http://loopj.com/android-async-http/
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.+'
}
